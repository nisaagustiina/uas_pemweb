<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UAS Pemweb</title>
        <!-- Tambahkan link Bootstrap CSS -->
        <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css">
        <!-- Tambahkan Google Fonts Plus Jakarta Sans -->
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body, html {
                font-family: 'Plus Jakarta Sans', sans-serif;
            }
        </style>
        <!-- Bootstrap JS dan Popper -->
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('#joinForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    const name = document.querySelector('#name').value;
                    alert(`${name} tersubmit`);
                    const modal = bootstrap.Modal.getInstance(document.querySelector('#joinModal'));
                    modal.hide();
                });
            });
        </script>
    </head>
    <body>
        <!-- header-->
        <header></header>
        <!-- main -->
        <main>
            <!-- section hero -->
            <!-- section about us -->
            <!-- section courses -->
            <!-- section join us -->
            <section id="join-us" class="py-5 d-flex align-items-center" style="background-color: #FF7937; height: 512px;">
                <div class="container text-center">
                    <p class="mb-0 text-white" style="font-size:48px;">Join 3000+ participants worldwide</p>
                    <p class="mb-4 text-white" style="font-size:48px;">and achieve your dream!</p>
                    <div class="d-flex justify-content-center">
                        <a href="#" class="btn fw-bold text-white" data-bs-toggle="modal" data-bs-target="#joinModal"
                           style="background:#1C1C1C;width:205px;height:55px;font-size:18px;border-radius:8px;display:flex;align-items:center;justify-content:center;">
                           Join us now!
                        </a>
                    </div>
                </div>
            </section>
        </main>

        <!-- Modal -->
        <div class="modal fade" id="joinModal" tabindex="-1" aria-labelledby="joinModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="joinModalLabel">Join Us</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="joinForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Deskripsi</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="joinForm">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="bg-dark text-light py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 mb-3 mb-md-0 d-flex align-items-center">
                        <div class="me-3">
                            <span class="bg-primary text-white fw-bold px-3 py-2 rounded">WOC</span>
                        </div>
                        <div>
                            <div>World</div>
                            <div>Online</div>
                            <div>Course</div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div>Technology Inc.</div>
                        <div>90B Wherever Street</div>
                        <div>99122 Indonesia</div>
                        <div class="mt-2">+1 234 778 991</div>
                        <div>hello@woc.com</div>
                    </div>
                    <div class="col-md-4">
                        <div><a href="#" class="text-light text-decoration-none d-block mb-1">FAQ</a></div>
                        <div><a href="#" class="text-light text-decoration-none d-block mb-1">About Us</a></div>
                        <div><a href="#" class="text-light text-decoration-none d-block">Command Center</a></div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
