<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Partner</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffa500, #ff4500);
      color: white;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .partner-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .partner {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 180px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }

    .partner:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  
  <section class="partner-section">
  <h2> link Partner kami:</h2>
  <div class="partner-container">
    <a class="partner-card" href="#">Nur</a>
    <a class="partner-card" href="#">Nisa</a>
    <a class="partner-card" href="#">Dzaky</a>
    <a class="partner-card" href="#">Raka</a>
    <a class="partner-card" href="#">Nauval</a>
  </div>
</section>   
  
</body>
</html>
